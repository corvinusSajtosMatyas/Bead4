<script>

    }

    async function getLoginData() {
        const user = $('input#username').val();
        const firstName = $('input#firstName').val();
        const lastName = $('input#lastName').val();
        let password = $('input#password').val();

        if (!user || !password) {
            alert('Töltse ki a mezőket!')
            throw 'data not set';
        }
        const passwordHash = await hash(password);
        password = null;
        return {
            user: user,
            password: passwordHash,
            firstName: firstName,
            lastName: lastName,
        }
    }

    $(document).ready(function () {
        $('#register').click(async function (event) {
            event.preventDefault()
            const loginData = await getLoginData()

            $.post(`/register?user=${loginData.user}&password=${loginData.password}&firstName=${loginData.firstName}&lastName=${loginData.lastName}`, function (result) {

    })
